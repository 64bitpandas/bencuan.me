name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request: # TODO: Remove this after v7 is done
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
          submodules: 'true'
          token: ${{ secrets.PAT_FOR_PRIVATE_REPOS }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Yarn
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Set build info
        run: |
          echo "PUBLIC_COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "PUBLIC_COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y.%m.%d)" >> $GITHUB_ENV

      - name: Build Astro Site
        run: yarn build
        env:
          PUBLIC_COMMIT_SHA: ${{ env.PUBLIC_COMMIT_SHA }}
          PUBLIC_COMMIT_DATE: ${{ env.PUBLIC_COMMIT_DATE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
